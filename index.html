<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cadastro de Livros</title>
</head>
<body>


    <div class="tab-content">
        <div id="listar" class="tab-pane active"></div>
    </div>


    <div class="container">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Novo Livro</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="titulo">Título do Livro</label>
                            <input
                                type="text"
                                placeholder="digite o título do livro"
                                id="titulo"
                                name="titulo"
                                class="form-control"
                            >
                        </div>
                        <div class="form-group">
                            <label for="autor">Autor do Livro</label>
                            <input
                                type="text"
                                placeholder="digite o autor do livro"
                                id="autor"
                                name="autor"
                                class="form-control"
                            >
                        </div>
                        <div class="form-group">
                            <label for="totalDePaginas">Numero de Páginas</label>
                            <input
                                type="number"
                                min="0"
                                placeholder="digite o numero de paginas"
                                id="totalDePaginas"
                                name="totalDePaginas"
                                class="form-control"
                            >
                        </div>
                        <button class="btn btn-primary mt-3" onclick="cadastrar()" type="button">Cadastrar Livro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Atualizar página</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="titulo">Título do Livro</label>
                            <input
                                type="text"
                                placeholder="digite o título do livro"
                                id="titulo2"
                                name="titulo2"
                                class="form-control"
                            >
                        </div>
                        <div class="form-group">
                            <label for="paginasLidas">Pagina atual</label>
                            <input
                                type="text"
                                placeholder="digite o autor do livro"
                                id="paginasLidas"
                                name="paginasLidas"
                                class="form-control"
                            >
                        </div>
                        <button class="btn btn-primary mt-3" onclick="update()" type="button">Atualizar Livro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
